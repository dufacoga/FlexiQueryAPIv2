# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - flexiqueryapiv2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm install

      - name: Syntax check (no run)
        run: node --check src/index.js
        env:
          API_KEY: ${{ secrets.API_KEY }}
          DB_TYPE: ${{ secrets.DB_TYPE }}
          PORT: ${{ secrets.PORT }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          SQLITE_PATH: ${{ secrets.SQLITE_PATH }}
          DB_SERVER: ${{ secrets.DB_SERVER }}
          DB_SQLSERVER_PORT: ${{ secrets.DB_SQLSERVER_PORT }}
          DB_SQLSERVER_USER: ${{ secrets.DB_SQLSERVER_USER }}
          DB_SQLSERVER_PASSWORD: ${{ secrets.DB_SQLSERVER_PASSWORD }}
          DB_SQLSERVER_NAME: ${{ secrets.DB_SQLSERVER_NAME }}
          DB_SQLSERVER_ENCRYPT: ${{ secrets.DB_SQLSERVER_ENCRYPT }}

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D9D91215004B4E049275F69B000A6DD0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_646C26E9D82E4B1486EF5C710FF38777 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5F46AF6EB8044416BAEC6217645DD3E2 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'flexiqueryapiv2'
          slot-name: 'Production'
          package: .
